<div class="login-container">
    <h1 class="welcome-heading">Welcome to Speciality Metals</h1>
    <mat-card class="login-card">
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          
          <!-- Display the error message if there is one -->
          <div *ngIf="loginError" class="error-message">
            {{ loginError }}
          </div>
          
          <!-- Employee Code as Password Field with Toggle -->
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Employee Code</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="employeeCode" placeholder="Enter your Employee Code">
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword" type="button">
              <mat-icon>{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('employeeCode')?.hasError('required')">
              Employee Code is required
            </mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" class="login-button">
            Login
          </button>
        </form>
      </mat-card-content>
      <mat-card-footer>
        <p class="footer-text">Created by TheCouncilLTD</p>
      </mat-card-footer>
    </mat-card>
  </div>
