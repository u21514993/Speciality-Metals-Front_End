<div class="employee-container">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Employee Name</mat-label>
        <input matInput formControlName="employee_Name" />
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Age</mat-label>
        <input matInput type="number" formControlName="employee_Age" />
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>ID Number</mat-label>
        <input matInput formControlName="iD_Number" />
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Employee Code</mat-label>
        <input matInput formControlName="employee_Code" />
      </mat-form-field>
  
      <!-- Dropdown for Employee_Type_ID -->
      <mat-form-field appearance="fill">
        <mat-label>Employee Type</mat-label>
        <mat-select formControlName="employee_Type_ID">
          <mat-option *ngFor="let type of employeeTypes" [value]="type.id">
            {{ type.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit">Add Employee</button>
        <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  
    <!-- Employee List Table -->
    <div class="employee-list">
      <h2>Employee List</h2>
      <table mat-table [dataSource]="employees" class="mat-elevation-z8">
        <ng-container matColumnDef="employee_Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.employee_Name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="employee_Age">
          <th mat-header-cell *matHeaderCellDef> Age </th>
          <td mat-cell *matCellDef="let element"> {{element.employee_Age}} </td>
        </ng-container>
  
        <ng-container matColumnDef="iD_Number">
          <th mat-header-cell *matHeaderCellDef> ID Number </th>
          <td mat-cell *matCellDef="let element"> {{element.iD_Number}} </td>
        </ng-container>
  
        <ng-container matColumnDef="employee_Code">
          <th mat-header-cell *matHeaderCellDef> Code </th>
          <td mat-cell *matCellDef="let element"> {{element.employee_Code}} </td>
        </ng-container>
  
        <ng-container matColumnDef="employee_Type_ID">
          <th mat-header-cell *matHeaderCellDef> Type ID </th>
          <td mat-cell *matCellDef="let element"> {{element.employee_Type_ID}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
