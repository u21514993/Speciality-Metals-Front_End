<div class="employee-form-container">
    <mat-card class="employee-form-card">
      <mat-card-content>
        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Employee Name</mat-label>
            <input matInput formControlName="employeeName" placeholder="Enter Employee Name">
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Employee Age</mat-label>
            <input matInput formControlName="employeeAge" placeholder="Enter Employee Age" type="number">
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>ID Number</mat-label>
            <input matInput formControlName="idNumber" placeholder="Enter ID Number">
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Employee Code</mat-label>
            <input matInput formControlName="employeeCode" placeholder="Employee Code">
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="button" (click)="generateRandomCode()">
            Generate Random Code
          </button>
  
          <button mat-raised-button color="accent" type="submit">
            Save Employee
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
